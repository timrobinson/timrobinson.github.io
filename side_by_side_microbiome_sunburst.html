	/* Center the two charts and keep nice spacing */
		.box {
			display: flex;
			justify-content: center;     /* was space-between */
			align-items: stretch;        /* let both grow same height */
			gap: 48px;                   /* space between charts */
			height: 100%;
			padding: 12px 24px 16px;     /* breathing room */
			box-sizing: border-box;
		}

	/* Each chart column */
		.chart {
			display: flex;
			flex-direction: column;      /* plot on top, subtitle under */
			min-width: 320px;
			max-width: 45vw;             /* keeps them centered and not edge-to-edge */
		}

	/* Plot area fills remaining height above subtitle */
		.chart-container {
			flex: 1 1 auto;              /* take the vertical space */
			min-height: 320px;           /* sensible floor */
			background: transparent;
			position: relative;          /* for the canvas */
		}

	/* ECharts canvas stretches to the container */
		.chart-container canvas {
			position: absolute;
			inset: 0;                    /* top/right/bottom/left: 0 */
			width: 100%;
			height: 100%;
		}

	/* Subtitle under each chart */

			margin: 10px 0 0;
			text-align: center;
